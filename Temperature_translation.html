<!DOCTYPE html>
<html lang="ru">
	<head>
		<title> Перевод температуры </title>
		<script language="JavaScript"><!--
			function c2f(){
			{grad=prompt("Перевод температуры","Введите сюда градусы по шкале Цельсия");
			if (grad=="Введите сюда градусы по шкале Цельсия")
			{alert ("Вы не ввели данные!")}
			else {grad=prompt("Перевод температуры","Введите сюда градусы по шкале Цельсия");
			alert(grad+" градусов по шкале Цельсия равно " +(1.8*grad+32)+ " градусов по шкале Фаренгейта");
			}
			}
			}
			function f2c(){
			{grad=prompt("Перевод температуры","Введите сюда градусы по шкале Цельсия");
			if (grad=="Введите сюда градусы по шкале Цельсия")
			{alert ("Вы не ввели данные!")}
			else
			{grad1=prompt("Перевод температуры","Введите сюда градусы по шкале Фаренгейта");
			alert(grad1+" градусов по шкале Фаренгейта равно " +((grad1-32)/1.8)+ " градусов по шкале Цельсия");
			}
			}
			}
			-->
		</script>
	</head>
	<body>
		<p><a href="main.html">Главная</a></p>
		<p><a href="converters.html"><- Назад</a></p>	
		<h2><center> Перевод температуры из одной шкалы в другую </h2>
		<input type="button" value="Перевод градусов из шкалы Цельсия в шкалу Фаренгейта";
		onclick="c2f()"><br>
		<input type="button" value="Перевод градусов из шкалы Фаренгейта в шкалу Цельсия";
		onclick="f2c()">
	</body>
</html>
